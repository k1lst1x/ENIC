{% load lang_tags %}

{% if is_paginated %}
    {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}" class="button outline-button">← {% tr "Назад" %}</a>
    {% endif %}
    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" class="button outline-button">{% tr "Далее" %} →</a>
    {% endif %}
{% endif %}
